<html>
<head>
    <title> Fake Product detector</title>
<body>
    <div id="qr-reader" style="width:500px"></div>
    <div id="qr-reader-results"></div>
    <div id="result"></div>
    <br>
    <script src="https://unpkg.com/html5-qrcode"></script>

</body>
<script src="./node_modules/html5-qrcode/html5-qrcode.min.js"></script>
<script>

    function docReady(fn) {
        // see if DOM is already available
        if (document.readyState === "complete"
            || document.readyState === "interactive") {
            // call on next available tick
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }

    docReady(function () {
        var resultContainer = document.getElementById('qr-reader-results');
        var lastResult, countResults = 0;
        function onScanSuccess(decodedText, decodedResult) {
            if (decodedText !== lastResult) {
                ++countResults;
                lastResult = decodedText;
                // Handle on success condition with the decoded message.
                console.log(`Scan result ${decodedText}`, decodedResult);
                // function clicked() {
                //     var html5QrcodeScanner = new Html5QrcodeScanner(
                //         "qr-reader", { fps: 10, qrbox: 250 });
                //     html5QrcodeScanner.render(onScanSuccess);
                // }
                document.getElementById("result").innerHTML = `
                    <h2> Check this site to check for Real or Fake Product : </h2>
                    <p>Result:<a href="${decodedText}"> ${decodedText}</a></p>
                    <button><a href="https://www.gs1.org/services/verified-by-gs1/results?gtin=${decodedText}">Check The Product</a></button>
                    <iframe id="wshost" width="990" height="1200" src="https://www.gs1.org?embed/${decodedText}" frameborder="0" allowfullscreen></iframe>
                    <embed src="https://www.gs1.org/embed/services/verified-by-gs1/results?gtin=${decodedText}" style="width:500px; height: 300px;">
                    <embed src="https://www.gs1.org" style="width:500px; height: 300px;">
                    export default async function handler(req, res) {
                      const url = `https://${req.query.url}`;
                      const response = await fetch(url);
                      const urlContents = await response.text();

                      // Prepend the base to make sure all relative and absolute paths work
                      const urlContentsWithHead = `<base href='${url}' /></head>${urlContents}`;

                      res.status(200).send(urlContentsWithHead);
                        }
                    <iframe src={`/api/url/${url}`} />
                    <a href=""><button>Scan Again</button></a>
                        `;
                
                html5QrcodeScanner.pause();
                html5QrcodeScanner.clear();
                html5QrcodeScanner.stop();
                html5QrcodeScanner.remove();
            
            }
        }

        function clicked() {
            console.log("clicked");
        }
        
        

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    });


</script>
</head>
</html>
